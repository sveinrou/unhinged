{% extends "base.html" %}

{% block title %}Live Dashboard{% endblock %}

{% block content %}
<div class="row mt-4">
    <div class="col-12 text-center mb-5">
        <h1>Live Dashboard - {{ profile.name }}</h1>
        <a href="{% url 'profile_home' profile.id %}" class="btn btn-outline-secondary mt-2">Tilbake til profil</a>
    </div>
</div>

<div class="row text-center mb-5" id="stats-row">
    <div class="col-md-4">
        <div class="card shadow-sm border-primary h-100">
            <div class="card-body">
                <h2 class="display-4 fw-bold text-primary" id="image-count">{{ image_count }}</h2>
                <p class="lead text-muted">Bildekort</p>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card shadow-sm border-success h-100">
            <div class="card-body">
                <h2 class="display-4 fw-bold text-success" id="prompt-count">{{ prompt_count }}</h2>
                <p class="lead text-muted">Promptkort</p>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card shadow-sm border-danger h-100">
            <div class="card-body">
                <h2 class="display-4 fw-bold text-danger" id="duel-count">{{ duel_count }}</h2>
                <p class="lead text-muted">Dueller</p>
            </div>
        </div>
    </div>
</div>

<div class="row mb-5">
    <div class="col-12">
        <div class="card shadow-sm">
            <div class="card-header bg-white">
                <h4 class="card-title mb-0">Elo-utvikling (Topp 10)</h4>
            </div>
            <div class="card-body">
                <canvas id="eloChart" height="100"></canvas>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    const ctx = document.getElementById('eloChart').getContext('2d');
    let eloChart;

    function initChart() {
        eloChart = new Chart(ctx, {
            type: 'line',
            data: {
                datasets: []
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        type: 'linear', // Changed from 'time'
                        title: {
                            display: true,
                            text: 'Duell-indeks' // Changed title
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Elo Rating'
                        },
                        suggestedMin: 1000,
                        suggestedMax: 1400
                    }
                },
                plugins: {
                    legend: {
                        display: false
                    }
                }
            }
        });
        updateChart();
    }

    function updateChart() {
        fetch("{% url 'live_dashboard_chart_data' profile.id %}")
            .then(response => response.json())
            .then(data => {
                eloChart.data.datasets = data.datasets;
                eloChart.update('none');
            })
            .catch(error => console.error('Error fetching chart data:', error));
    }

    function updateStats() {
        fetch("{% url 'live_dashboard_data' profile.id %}")
            .then(response => response.json())
            .then(data => {
                document.getElementById('image-count').innerText = data.image_count;
                document.getElementById('prompt-count').innerText = data.prompt_count;
                document.getElementById('duel-count').innerText = data.duel_count;
            })
            .catch(error => console.error('Error fetching dashboard data:', error));
    }

    // Refresh stats every 5 seconds, chart every 10 seconds
    setInterval(updateStats, 5000);
    setInterval(updateChart, 10000);
    
    // Initial load
    updateStats();
    initChart();
</script>
{% endblock %}
